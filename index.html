<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevisio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d30d38, #2c3e50);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .coming-soon-container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
            line-height: 1.6;
            font-weight: 300;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .countdown span {
            display: block;
            font-size: 0.8rem;
            color: #ff6f61;
            margin-top: 5px;
        }


        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown div {
                font-size: 1.2rem;
                min-width: 80px;
                padding: 15px;
            }

            .countdown span {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .countdown div {
                font-size: 1rem;
                min-width: 70px;
                padding: 10px;
            }

            .countdown span {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <div class="coming-soon-container">

        <h1>Coming Soon</h1>

        <p>
            We're working hard to bring you a powerful and customizable portfolio platform. Stay tuned for an amazing
            experience!
        </p>

    </div>
</body>

</html>
